<!DOCTYPE html>
<html>
<head>
  <title>WEB_2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-image: url("https://www.meme-arsenal.com/memes/800e10486d72f03a235b9a966f89b109.jpg"); 
      background-size: cover;
      background-position: center;
    }
    
    /* анимка текста */
    .text {
      position: absolute;
      top: 50%;
      right: -200px; /* что в начале */
      transform: translateY(-50%);
      width: 200px;
      padding: 20px;
      background-color: #f1f1f1;
      animation: slide-in 2s forwards; /* сам процесс выезда */
    }
    

    @keyframes slide-in {
      0% {
        right: -200px; /*  анимка в начале */
      }
      50% {
        right: 50px; 
      }
      100% {
        right: 50px; 
      }

    }
  </style>
  
</head>

<body>
  <div class="container">
    <div class="text">
      <h1>Успей купить новый iPhone 15  </h1>
      <p>Перейдите на сайт <a href="https://www.apple.com/iphone-15/">Apple</a></p>
    </div>
  </div>
</body>
</html>
